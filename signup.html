<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FoodHunt Signup Page</title>

    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md bg-body-tertiary">
            <div class="container-fluid d-flex align-items-center">
              <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="Logo" width="75" height="75">
                <span class="ms-2" id="navbar-foodhunt">FoodHunt</span>
              </a>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <button type="button" class="btn btn-light">Sign Up</button>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                      <button type="button" class="btn btn-secondary">Log In</button>
                  </a>
                </li>
              </ul>
            </div>
          </nav>

    </header>

    <main>
        <div class="container-fluid">
            <div class="row empty-row">
                <div class="col-12">
                    
                </div>

            </div>


            <div class="row main-row">
                <div class="col-4" id="col1">

                </div>

                <div class="col-4" id="col2">
                    <div class="card mb-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
                                
                                <input type="radio" class="btn-check" name="btnradio" id="btnradiologin"  checked>
                                <label class="btn btn-outline-primary" for="btnradio">Log In</label>
                                
                                <input type="radio" class="btn-check" name="btnradio2" id="btnradiosignup">
                                <label class="btn btn-outline-primary" for="btnradio2">Sign Up</label>
                                
                            </div>
                        </div>

                        <div class="d-flex justify-content-center my-3">
                            <img src="assets/blank-profile-image.png" alt="Add profile pic" width="100" height="100">

                        </div>
                        <div class="my-3 d-flex justify-content-end">
                            <input type="file" id="profile-pic-upload" name="profile-pic">

                        </div>


                        <div class="card-form">
                            <div class="mb-3">
                                <label for="username-input" class="login-form">Username</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="username-input" aria-describedby="basic-addon3">
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="email-input" class="login-form">Email</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="email-input" aria-describedby="basic-addon3">
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="contact-no-input" class="login-form">Phone Number</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="contact-no-input" aria-describedby="basic-addon3">
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="create-password-input" class="login-form">Create Password</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="Password-input" aria-describedby="basic-addon3">
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password-input" class="login-form">Confirm Password</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="confirm-password-input" aria-describedby="basic-addon3">
                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Log In</button>
                            <p id="already-member"><a href="#">Already a member? <strong>Log In</strong></a></p>
                        </div>
                          
                    </div>
                    </div>
                </div>

                <div class="col-4" id="col3">
                    
                </div>
                
            </div>


            <div class="row empty-row">
                <div class="col-12">
                    
                </div>
            </div>

        </div>

    </main>


    <footer>
        <div class="container-fluid">

            <span>Copyright &copy; 2023 FoodHunt</span>

        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>


</html>
